<h2>{{ categoryName }}</h2>
<ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">

    <ngx-tile NgxCarouselItem *ngFor="let movie of movies">
        <a [routerLink]="['/movies', movie.id]">
            <img src="assets/img/movies/{{ movie.img }}" class="ngx-elements">
        </a>
        <div class="blockMovieInfo">
            <div class="blockMovieTitle">
                <a [routerLink]="['/movies', movie.id]" title="{{movie.name}}" class="movieTitle">{{ movie.name }}</a>
            </div>
            <div class="blockMovieCart">
                <a href="eeee"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                <span class="blockMoviePrice">15</span>
            </div>
        </div>
    </ngx-tile>

    <button NgxCarouselPrev class='leftRs'>&lt;</button>
    <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
