<div *ngIf="finished" class="row">
  <!-- Left -->
  <div class="col-3">
    <div class="account-picture">
      <img src="assets/img/user.png" alt="" class="img-circle img-fluid">
    </div>
    <h4 class="text-center">{{ user.firstname }} {{ user.lastname }}</h4>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" href="#">Profile</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="#">Adresse</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="#">Historique d'achat</a>
      </li>
    </ul>
  </div>
  <!-- Right -->
  <div class="col">
      <div class="row">
        <div class="col">
          <div class="title">
            <h5>Information Personnel</h5>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group list-group-nav">
                <li class="list-group-item">
                  <strong>Nom</strong>
                  <p>{{ user.lastname }}</p>
                </li>
                <li class="list-group-item">
                  <strong>Prenom</strong>
                  <p>{{ user.firstname }}</p>
                </li>
                <li class="list-group-item">
                  <strong>Email</strong>
                  <p>{{ user.email }}</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
