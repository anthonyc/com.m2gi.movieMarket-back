<div *ngIf="loginFailed" class="alert alert-danger alert-dismissible fade show" role="alert">
  Votre identifiant et/ou votre mot de passe est incorrecte
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="px-4 py-3" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="exampleDropdownFormEmail1">Adresse e-mail</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" [ngClass]="formsHelper.displayFieldCss(loginForm.controls.email)" formControlName="email" placeholder="Entrez votre email">
        <show-errors [control]="loginForm.controls.email"></show-errors>
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Entrez votre mot de passe" [ngClass]="formsHelper.displayFieldCss(loginForm.controls.password)" formControlName="password" placeholder="Entrez un mot de passe">
        <show-errors [control]="loginForm.controls.password"></show-errors>
    </div>
    <div class="form-check">
        <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Se souvenir de moi
    </label>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
