<form (submit)="search()" class="form-group w-100">
  <label class="sr-only" for="inlineFormInputGroupSearch">Recherche</label>
  <div class="input-group w-100 mt-3">
    <input [(ngModel)]="searchText" name="search" type="text" class="form-control" id="inlineFormInputGroupSearch" placeholder="Recherche">
    <div class="input-group-btn"><button (click)="search()" class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button></div>
  </div>
  <div *ngIf="searchText.length >= 3" class="search-box position-absolute">
    <ul class="p-0 list-group">
      <a *ngFor="let movie of movies | filter : searchText" class="list-group-item list-group-item-action"
        (click)="search(movie.name)">
        {{movie.name}}
      </a>
    </ul>
  </div>
</form>
