<div class="cartDetail row">
    <div class="cartDetailImg col">
        <img src="assets/img/movies/{{element.movie.img}}">
    </div>
    <div class="col">
        <span class="cartDetailTitle">{{element.movie.name}}</span>
        <span class="cartDetailPrice">Prix unitaire : {{element.movie.price}}</span>
    </div>
    <div class="col-6">
        {{element.movie.description}}
    </div>
    <div class="col">
        <span class="cartDetailQuantity">Quantity : {{element.quantity}}
                <input min="1" max="{{element.movie.quantity}}"name="qt{{idx}}" type="number" [(ngModel)]="element.quantity" />
        </span>
        <button class="deleteMovie" (click)="removeMovie($event)">Supprimer le film du panier</button>

        <span class="cartDetailTotalPrice">Total Price : {{element.quantity * element.movie.price}}</span>
    </div>
</div>
