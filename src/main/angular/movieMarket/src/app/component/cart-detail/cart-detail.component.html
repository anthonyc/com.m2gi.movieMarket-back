<div *ngIf="cartDetail != null" class="cartDetail row">
    <div class="cartDetailImg col">
        <a [routerLink]="['/movies', cartDetail.movie.id]">
            <img src="assets/img/movies/{{cartDetail.movie.img}}"></a>
    </div>
    <!-- <div class="col-2 cartDetailTitle">
        <a [routerLink]="['/movies', cartDetail.movie.id]">{{cartDetail.movie.name}}</a>
        <span class="cartDetailPrice">Prix unitaire : {{cartDetail.movie.price.toFixed(2)}}€</span>
    </div> -->
    <div class="cartDetailDescription col-6">
        <a class="titleLink" [routerLink]="['/movies', cartDetail.movie.id]">{{cartDetail.movie.name}}</a>
        <span class="cartDetailPrice">Prix unitaire : {{cartDetail.movie.price.toFixed(2)}}€</span>
        <div class="description">{{shortDesc}}</div>
    </div>
    <div class="col colPrice">
        <div class="cartDetailQuantity">
            <span class="textQuantity">Quantity : {{cartDetail.quantity}}</span>

            <div class="btn-group">
                <button class="btn btn-secondary btn-md {{add}}" (click)="addMovie()">
                    <i class="fa fa-plus-circle" aria-hidden="true" icon-3x></i>
                </button>
                <button class="btn btn-secondary btn-md {{remove}}" (click)="removeMovie()">
                    <i class="fa fa-minus-circle" aria-hidden="true" icon-3x></i>
                </button>
            </div>
        </div>

        <button class="btn btn-danger deleteMovie" (click)="removeAllMovies()">Supprimer le film du panier</button>

        <span class="cartDetailTotalPrice">Prix total : {{(cartDetail.quantity * cartDetail.movie.price).toFixed(2)}}€</span>
    </div>
</div>
