<div class="row">
  <div class="col-3">
    <div class="filter-sidebar">
      <div class="title">
        <h5>Filtre Actif</h5>
      </div>
      <ul>
        <li>
          Bientôt disponible
        </li>
      </ul>
    </div>
  </div>

  <div class="col">
    <div class="title">
      <h5>Votre recherche</h5>
    </div>

    <div class="product-sorting-bar">
      <div>
        Tri bientôt disponible
      </div>
    </div>
    <div class="row">
      <div *ngFor="let movie of movies; let i = index" class="col-xs-6 col-md-4 col-lg-3 box-product-outer">
        <div class="box-product">
          <div class="img-wrapper">
            <a [routerLink]="['/movies', movie.id]">
              <img src="assets/img/movies/{{ movie.img }}" class="img-fluid" height="250px">
            </a>
          </div>
          <a [routerLink]="['/movies', movie.id]">
            <h5>{{ movie.name }}</h5>
          </a>
          <app-store-button-component [movie]="movie"></app-store-button-component>
        </div>
      </div>
    </div>
  </div>
</div>
