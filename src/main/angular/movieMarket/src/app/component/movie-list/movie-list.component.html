<div class="row">
    <div class="col-3">
      <div class="filter-sidebar">
        <div class="title">
          <h5>Filtre Actif</h5>
        </div>
        <ul>
          <li>
            Categories: {{ categoryName }} <a href="" class="remove-filter" data-toggle="tooltip" title="" data-original-title="Remove">
            <i class="fa fa-remove"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col">
      <div class="title">
        <h5>{{ categoryName }}</h5>
      </div>
      <div class="product-sorting-bar">
          <div>
              Trier par:
              <select (change)="test($event)">
                <option value=""></option>
                <option value="priceasc">Prix croissant</option>
                <option value="pricedesc">Prix d√©croissant</option>
                <option value="name">Nom</option>
              </select>
              <button (click)="filtre()" class="btn btn-primary" >Go</button>
            </div>
        </div>
      <div class="row">
        <div *ngFor="let movie of movies; let i = index" class="col-xs-6 col-md-4 col-lg-3 box-product-outer">
          <div class="box-product">
            <div class="img-wrapper">
              <a [routerLink]="['/movies', movie.id]">
                <img src="assets/img/movies/{{ movie.img }}" height="250px">
              </a>
            </div>
            <a [routerLink]="['/movies', movie.id]">
              <h5>{{ movie.name }}</h5>
            </a>
          </div>
          <app-store-button-component [movie]="movie"></app-store-button-component>
        </div>
      </div>
    </div>
</div>
