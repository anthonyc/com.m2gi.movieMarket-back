<div class="row">
    <div class="col-md-3">
      <div class="filter-sidebar">
        <div class="title">
          <h5>Filtre Actif</h5>
        </div>
        <ul>
          <li>
            Categories: {{ categoryName }} <a href="" class="remove-filter" data-toggle="tooltip" title="" data-original-title="Remove">
            <i class="fa fa-remove"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="title">
        <h5>{{ categoryName }}</h5>
      </div>

      <div class="product-sorting-bar">
        <div>
          <form class="form-inline">
            <label class="mr-sm-2" for="inlineFormCustomSelectPref">Preference</label>
            <select class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref" [(ngModel)]="priceFilter">
              <option selected>Choose...</option>
              <option value="1">Prix croissant</option>
              <option value="2">Prix d√©croissant</option>
              <option value="3">Nom</option>
            </select>
          </form>
        </div>
        <div>
          <form class="form-inline">
            <label class="mr-sm-2" for="inlineFormCustomSelectPref">Preference</label>
            <select class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref2">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </form>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let movie of movies; let i = index" class="col-xs-6 col-md-4 col-lg-3 box-product-outer">
          <div class="box-product">
            <div class="img-wrapper">
              <a [routerLink]="['/movies', movie.id]">
                <img src="assets/img/movies/{{ movie.img }}" height="250px">
              </a>
            </div>
            <a [routerLink]="['/movies', movie.id]">
              <h5>{{ movie.name }}</h5>
            </a>
            <app-store-button-component [movie]="movie"></app-store-button-component>
          </div>
        </div>
      </div>
    </div>
</div>
