<h5>
    Bienvenue sur le panier !
</h5>

    <div *ngFor="let cartDetail of cart.cartDetails">
        <app-cart-detail [cartDetail]="cartDetail"></app-cart-detail>
    </div>
    <div class="totalPrice" style="float: left">
        Prix total du panier : {{cartPrice().toFixed(2)}}â‚¬
        <button class="validateButton btn" (click)="validate()">Valider ma commande</button>
    </div>
</form>


<ng-template #other_content>
    <h5>Votre panier est vide</h5>
</ng-template>
